<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label fixed>Usuario</ion-label>
      <ion-input type="usuario" [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
<button ion-button (click)="login()">Login</button>
<button ion-button (click)="registrarse()">Registrate</button>
</ion-content>
