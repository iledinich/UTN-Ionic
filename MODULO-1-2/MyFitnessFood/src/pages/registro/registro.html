<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="logForm(form)">
  <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido" name="apellido" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>DNI</ion-label>
      <ion-input type="dni" [(ngModel)]="dni" name="dni" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input type="usuario" [(ngModel)]="usuario" name="usuario" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password1" name="password1" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Confirmar password</ion-label>
        <ion-input type="password" [(ngModel)]="password2" name="password2" required></ion-input>
      </ion-item>
      <br>
    <button ion-button type="submit">Singup</button>
    <button ion-button (click)="volver()">Volver</button>
  </form>
</ion-content>
