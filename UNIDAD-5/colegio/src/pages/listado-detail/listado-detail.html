  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>listado-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Detalles para el curso {{titleCurse}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        Nombre y apellido del alumno
      </ion-col>
      <ion-col>
        evaluacion
      </ion-col>
      <ion-col>
        tp
      </ion-col>
      <ion-col>
        promedio
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let alumno of alumnos; let i = index">
      <ion-col>{{alumno.nombre}}</ion-col>
      <ion-col>{{alumno.evaluacion}}</ion-col>
      <ion-col>{{alumno.tp}}</ion-col>
      <ion-col>{{alumno.promedio}}</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
