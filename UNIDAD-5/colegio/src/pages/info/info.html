-->
<ion-header>

  <ion-navbar>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Telefono</ion-label>
    <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Descripcion</ion-label>
    <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
  </ion-item>
  <button ion-button (click)="logInfo()">Aceptar</button>
</ion-content>
